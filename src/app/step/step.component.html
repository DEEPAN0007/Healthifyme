<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Steps Tracking</h1>
        <form>
          <div class="form-group">
            <label for="stepsInput">Steps Count</label>
            <input type="number" class="form-control" id="stepsInput" placeholder="Enter steps count">
          </div>
          <div class="form-group">
            <label for="dateInput">Date</label>
            <input type="date" class="form-control" id="dateInput">
          </div>
          <div class="form-group">
            <label for="notesInput">Notes</label>
            <textarea class="form-control" id="notesInput" rows="3" placeholder="Enter notes"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
