<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="container">
        <form #form1="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group row">
                <label for="userid" class="col-sm-2 col-form-label">User ID:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="userid" name="userid" [(ngModel)]="useridvalue"
                        required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="usernamevalue"
                        required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="emailid" class="col-sm-2 col-form-label">Email ID:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="emailid" name="emailid" [(ngModel)]="emailidvalue"
                        required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="Weight" class="col-sm-2 col-form-label">Weight:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="weight" [(ngModel)]="weightvalue" name="weight"
                        required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="Height" class="col-sm-2 col-form-label">Height:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="height" name="height" [(ngModel)]="heightvalue"
                        required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="bloodpressure" class="col-sm-2 col-form-label">Bloodpressure:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="bloodpressure" name="bloodpressure"
                        [(ngModel)]="bloodpressurevalue" required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="heartrate" class="col-sm-2 col-form-label">Heartrate:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="heartrate" name="heartrate" [(ngModel)]="heartratevalue"
                        required="">
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="ADD USER">
        </form>
    </div>
</div>
<div>
</div>
<div class="row">
    <div class="col-md-6">
    <div class="col-md-6 text-right">
        <table class="table">
            <tr>
                <th>USER ID</th>
                <th>USERNAME</th>
                <th>EMAIL ID</th>
                <th>WEIGHT</th>
                <th>HEIGHT</th>
                <th>BLOODPRESSURE</th>
                <th>HEARTRATE</th>
            </tr>
            <tr *ngFor="let healths of health">
                <td>{{healths.userid}}</td>
                <td>{{healths.username}}</td>
                <td>{{healths.emailid}}</td>
                <td>{{healths.weight}}</td>
                <td>{{healths.height}}</td>
                <td>{{healths.bloodpressure}}</td>
                <td>{{healths.heartrate}}</td>
            </tr>
        </table>
    </div>
    </div>
</div>
<app-footer></app-footer>
        <router-outlet></router-outlet>
