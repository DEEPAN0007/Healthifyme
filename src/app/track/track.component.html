<div class="container-fluid">
    <div class="container">
        <h1 class="text-center">Health Tracking Report</h1>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Steps Count
                    </div>
                    <div class="card-body">
                        <p><strong>Today's Steps:</strong> {{ stepsCount }}</p>
                        <p><strong>Total Steps:</strong> {{ totalSteps }}</p>
                        <p><strong>Goal Steps:</strong> {{ goalSteps }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Sleep Hours
                    </div>
                    <div class="card-body">
                        <p><strong>Last Night's Sleep:</strong> {{ sleepHours }} hours</p>
                        <p><strong>Average Sleep:</strong> {{ avgSleepHours }} hours</p>
                        <p><strong>Recommended Sleep:</strong> {{ recommendedSleepHours }} hours</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary" (click)="updateData()">Update Data</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
