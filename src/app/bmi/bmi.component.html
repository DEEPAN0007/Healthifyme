<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
      <h1 class="text-center">Health Tracker</h1>
      <form>
        <div class="form-group">
          <label for="weightInput">Weight (kg):</label>
          <input type="number" class="form-control" id="weightInput" placeholder="Enter weight">
        </div>
        <div class="form-group">
          <label for="heightInput">Height (cm):</label>
          <input type="number" class="form-control" id="heightInput" placeholder="Enter height">
        </div>
        <div class="form-group">
          <label for="ageInput">Age:</label>
          <input type="number" class="form-control" id="ageInput" placeholder="Enter age">
        </div>
        <div class="text-center"> 
        <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
      </div>
      </form>
      <div id="resultContainer" class="mt-4" style="display:none;">
        <h3>BMI Result:</h3>
        <p id="bmiResult"></p>
      </div>
    </div>
  </div>
  </div>
</div>
<app-footer></app-footer>
